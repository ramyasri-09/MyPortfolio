<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Skills</title>
  <link rel="stylesheet" href="skills.css" />
</head>
<body>

  <section class="skills-section">
    <h1>My Skills</h1>

    <!-- Programming Skills -->
    <h2 class="category-heading">Programming</h2>
    <div class="cards-container">
      <div class="skill-card">
        <h3>C </h3>
        <div class="progress-bar"><div class="progress-fill" data-percent="90"></div></div>
        <span class="percent-text">0%</span>
      </div>
      <div class="skill-card">
        <h3>Java</h3>
        <div class="progress-bar"><div class="progress-fill" data-percent="85"></div></div>
        <span class="percent-text">0%</span>
      </div>
      <div class="skill-card">
        <h3>Python</h3>
        <div class="progress-bar"><div class="progress-fill" data-percent="70"></div></div>
        <span class="percent-text">0%</span>
      </div>
    </div>

    <!-- Web Development Skills -->
    <h2 class="category-heading">Web Development</h2>
    <div class="cards-container">
      <div class="skill-card">
        <h3>HTML / CSS</h3>
        <div class="progress-bar"><div class="progress-fill" data-percent="95"></div></div>
        <span class="percent-text">0%</span>
      </div>
      <div class="skill-card">
        <h3>JavaScript</h3>
        <div class="progress-bar"><div class="progress-fill" data-percent="85"></div></div>
        <span class="percent-text">0%</span>
      </div>
      
    </div>

    <!-- Tools -->
    <h2 class="category-heading">Tools</h2>
    <div class="cards-container">
      <div class="skill-card">
        <h3>GitHub</h3>
        <div class="progress-bar"><div class="progress-fill" data-percent="85"></div></div>
        <span class="percent-text">0%</span>
      </div>
      <div class="skill-card">
        <h3>VS Code</h3>
        <div class="progress-bar"><div class="progress-fill" data-percent="90"></div></div>
        <span class="percent-text">0%</span>
      </div>
      
    </div>

    <!-- Back Button -->
    <div class="back-home">
      <a href="index.html" class="btn">Back to Home</a>
    </div>
  </section>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      document.querySelectorAll(".skill-card").forEach(card => {
        const fill = card.querySelector(".progress-fill");
        const percentText = card.querySelector(".percent-text");
        const target = parseInt(fill.getAttribute("data-percent"), 10);
        
        // Animate fill
        setTimeout(() => {
          fill.style.width = target + "%";
        }, 100);

        // Animate number counter
        let count = 0;
        const speed = 20;
        const counter = () => {
          if (count <= target) {
            percentText.textContent = count + "%";
            count++;
            setTimeout(counter, speed);
          } else {
            percentText.textContent = target + "%";
          }
        };
        counter();
      });
    });
  </script>

</body>
</html>
