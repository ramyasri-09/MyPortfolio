<!DOCTYPE html>
<html lang="en">

</head>
<body>
    <header>
        <div class="container">
            <h1>Contact Me</h1>
        </div>
    </header>
    <section id="contact" class="section">
        <div class="container">
            <h2>Contact Information</h2>
            <p>Email: ramyasripaturu3155@gmail.com</p>
            <p>LinkedIn: <a href="https://www.linkedin.com/in/ramyasri3155">LinkedIn</a></p>
            
            <h2>Suggestions & Feedback</h2>
            <p>If you have any suggestions or feedback, please share them below:</p>
            <form action="#" method="post">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Your Suggestions:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                
                <button type="submit">Submit</button>
            </form>
        </div><center>
        <div class="home-button">
            <a href="index.html" class="btn">Back to Home</a></center>
        </div>
    </section>
